<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // NodeList에 Symbol.iterator가 구현되어있기 때문에 for-of로 순회 가능.
  let allNode = document.querySelectorAll('*');
  console.log(allNode);
  console.log(allNode[Symbol.iterator]);
  for (const a of allNode) console.log(a);
</script>
</body>
</html>
