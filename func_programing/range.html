<!DOCTYPE html>

  <script src="commonUtils.js"></script>

<body>
<script>
  const range = l => {
    let i = -1;
    let res = [];
    while (++i < l) {
      // log(i, 'range');
      res.push(i);
    }

    return res;
  }

  // console.log(range(5));

  var list = range(4);
  // console.log(list);
  // console.log(reduce(add, list));
</script>

## 느긋한 L.range
<script>
  const L = {};
  L.range = function *(l) {
    log('hi~');
    let i = -1;
    while (++i < l) {
      // log(i, 'L.range');
      yield i;
    }
  }

  var list = L.range(4);
  log(list);
  // log(list.next().value);
  // log(list.next().value);
  // log(reduce(add, list));
</script>
<script>
  function test(name, time, f) {
    console.time(name);
    while (time--) f();
    console.timeEnd(name);
  }

  // test('range', 10, () => range(add, range(1000000)));
  // test('L.range', 10, () => range(add, L.range(1000000)));
</script>

## take
<script>
  const take = (l, iter) => {
    let res = [];
    for (const a of iter) {
      res.push(a);
      if (res.length == l) return res;
    }
    return res;
  };
  log(take(5, range(100)));
  log(take(5, L.range(100)));   // array를 전부 만들지 않고 지정된 개수만 만드므로 훨씬 효율적
</script>
</body>
</html>
