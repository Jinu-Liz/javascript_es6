<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>reduce</title>
</head>
<body>
<script>
  /* reduce 1 */
  const nums = [1, 2, 3, 4, 5];
  let total = 0;
  for (const n of nums) {
    total += n;
  }

  console.log(total);

  const reduce = (f, acc, iter) => {
    if (!iter) {
      iter = acc[Symbol.iterator]();
      acc = iter.next().value;
    }

    for (const a of iter) {
      acc = f(acc, a);
    }
    return acc;
  };

  const add = (a, b) => a + b;

  console.log(reduce(add, 0, [1, 2, 3, 4, 5]));

  console.log(add(add(add(add(add(0, 1), 2), 3), 4), 5))
</script>
<script>
  /* reduce 2 */
  const products = [
    { name: '반팔티', price: 15000 },
    { name: '긴팔티', price: 20000},
    { name: '핸드폰케이스', price: 15000 },
    { name: '후드티', price: 30000},
    { name: '바지', price: 25000 }
  ]

  console.log(
      reduce(
          (total_price, product) => total_price + product.price,
          0,
          products
      )
  );
</script>
</body>
</html>
